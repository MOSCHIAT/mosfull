<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Exclusiva para Membros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            background-color: #fff;
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0047ff;
        }
        .card-body p {
            color: #ff7f00;
            font-size: 1.25rem;
        }
        .btn-whatsapp {
            background-color: #25d366;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-whatsapp:hover {
            background-color: #1ebe5b;
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            margin: 0 10px;
            color: #007bff;
        }
        .content-links {
            text-align: left;
            margin: 10px 0;
        }
        .content-links a {
            margin: 0 10px;
            color: #000;
            font-weight: bold;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
        }
        .img-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Área Exclusiva para Membros
            </div>
            <div class="card-body">
                <p>Tenha acesso a Fotografias, PDFs, Vídeos e Insights</p>
                <p>Desbloqueie um universo de conteúdos únicos</p>
                <form>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Senha de acesso">
                    </div>
                    <button type="button" class="btn btn-whatsapp btn-block">
                        Comprar o acesso e converse comigo no WhatsApp
                    </button>
                    <button type="submit" class="btn btn-primary btn-block">Comprar acesso</button>
                </form>
                <div class="content-links">
                    <a href="#">Fotografia</a>
                    <a href="#">Conteudo +18</a>
                    <a href="#">Curadoria Musical</a>
                    <a href="#">AudioVisual</a>
                </div>
            </div>
            <div class="footer-links">
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>
    <div class="container img-container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimkxmf-Aqpgs6ErnQoBdGg_5fV2rFwTxeQ5_amRB7mmp8dYXtvUcFxR-CsSVoEFwmx5f1YphhXhw661L_Zjkzmqyr_gQft1Xqb7JpCakjKPoobOpocm1D1kU-82x3AkhihO3-hGdBs06LOsZzfRHhSXYT1kt-DdtAqm03B-EKcWcqyvG8TtAq9wVTjxJ4U/s1600/Captura%20de%20tela%202022-10-11%20145757.png" alt="Imagem">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
